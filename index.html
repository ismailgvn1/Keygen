<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #61dafb;
        }
        .container {
            text-align: center;
        }
        .welcome-message {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .key-info {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #61dafb;
            background-color: #20232a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .key-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="welcome-message">Welcome to the Keycode Generator!</div>
    <div class="message">Press any key</div>
    <div class="key-info">
        <p><strong>Key:</strong> <span id="key"></span></p>
        <p><strong>Code:</strong> <span id="code"></span></p>
        <p><strong>Which:</strong> <span id="which"></span></p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
